<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Instagram Post</title>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="header-icon-left">
                <img src="images/html5-brands.svg" alt="" width="25" id="html-logo">
            </div>
            <div class="title">
                <p id="main-title">HTML5</p>
                <p id="sub-title">Rigoberto</p>
            </div>
            <div class="header-icon-right">
                <img src="images/menu.svg" alt="" width="8" id="menu-logo">
            </div>
        </div>
        <div class="image">
            <img src="images/wedding.jpg" alt="">
        </div>
        <div class="post-footer">
            <div class="footer-icon">
                <img src="images/like.svg" alt="" width="30" id="like-logo">
                <img src="images/comment.svg" alt="" width="30" id="comment-logo">
                <img src="images/send.svg" alt="" width="30" id="send-logo">
                <img src="images/bookmark.svg" alt="" width="22" id="bookmark-logo">
            </div>
            <div class="footer-content">
                <p>Liked by <strong>4geeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam temporibus sint sequi dignissimos et quis similique asperiores repellat adipisci commodi ratione nobis, totam quas, autem corporis officia? Autem, tenetur est?</p>
            </div>
        </div>
    </div>
</body>
</html>
